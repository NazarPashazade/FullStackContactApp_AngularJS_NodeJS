<div id="content">
    <table>
        <tr>
            <td><label>First Name :</label></td>
            <td>
                {{ selectedContact.firstName }}
            </td>
        </tr>
        <tr>
            <td><label>Last Name :</label></td>
            <td>{{ selectedContact.lastName }}</td>
        </tr>
        <tr>
            <td><label>PhoneNumber :</label></td>
            <td>
                {{ selectedContact.phone }}
            </td>
        </tr>
        <tr>
            <td><label>PhoneNumberType :</label></td>
            <td>
                {{ selectedContact.phoneType }}
            </td>
        </tr>
        <tr>
            <td><label>Created Date :</label></td>
            <td>{{ createdDate }}</td>
        </tr>
        <tr>
            <td><label>Modified Date:</label></td>
            <td>{{ modifiedDate }}</td>
        </tr>
    </table>
</div>
